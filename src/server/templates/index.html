<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/modules/Cesiumjs/Build/Cesium/Widgets/widgets.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/modules/cesiumjs/Build/Cesium/Cesium.js') }}"></script>


    <title>Cesiumjs</title>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
            creditContainer: null, 
            animation: false,
            baseLayerPicker: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            timeline: false,
            navigationHelpButton: false,
            shouldAnimate: true,
        });
        viewer.creditDisplay.destroy();
        viewer.imageryLayers.addImageryProvider(new Cesium.TileCoordinatesImageryProvider({
            color: Cesium.Color.RED // Color del borde y texto
        }));
    </script>
    <script src="{{ url_for('static', filename='js/cesium_inputs_manager.js') }}"></script>
</body>
</html>
